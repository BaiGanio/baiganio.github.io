<mat-drawer-container autosize>
  <mat-drawer #sidenav id="sideNavigation" mode="over">
    <mat-toolbar color="primary">
      <span class="brandLogo">
        <a routerlink="/home">
          <img alt="(BG)" class="d-inline-block align-middle" height="50" src="./assets/images/app/Ganio.jpg">
          BaiGanio
        </a>
      </span>
      <span>
        <m-link (click)="sidenav.toggle()">
          <i class="fas fa-times"></i>
        </m-link>
      </span>
    </mat-toolbar>
    <mat-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/home"> Home </a>
      <hr>
      <div *ngIf='isUserLogged()'>
        <a mat-list-item routerLink="/dashboard"> Dashboard </a>
        <hr>
      </div>
      <a mat-list-item routerLink="/subscriptions"> Subscriptions </a>
      <a mat-list-item routerLink="/courses"> Courses </a>
      <a mat-list-item routerLink="/bloggers"> Bloggers </a>
      <a mat-list-item routerLink="/videos"> Videos </a>
      <!-- <a mat-list-item routerLink="/teachers"> Teachers </a> -->
      <hr>
    </mat-list>
  </mat-drawer>

  <div id="main">
    <mat-toolbar color="primary">
      <span id="openNav">
        <a (click)="sidenav.toggle()">
          <i class="fas fa-bars"></i>
        </a>
      </span>
      <span class="actions">
        <div *ngIf='isUserLogged(); else signBox'>
          <!-- <button mat-button>
            <span class="badge">99 </span><i class="fa fa-bell"></i>
          </button> -->
          <button mat-button [matMenuTriggerFor]="userMenu">
            Welcome, {{ storedUser?.firstName !== null ? storedUser?.firstName + ' ' + storedUser?.lastName : storedUser?.email }}
          </button>
          <mat-menu #userMenu="matMenu">
            
            <button mat-menu-item routerLink="/profile"> Profile </button>
            <hr>
            <button mat-menu-item (click)='logOut()'>
              <b>Logout</b>
            </button>
          </mat-menu>
        </div>
        <ng-template #signBox>
          <a class="mr-3" routerLink='/login'>
            Login
          </a>
          <a class="mr-3" routerLink='/register'>
            Register
          </a>
        </ng-template>
      </span>
    </mat-toolbar>
    <br>
    <div class="container-fluid">
      <router-outlet></router-outlet>
      <br>
      <app-footer></app-footer>
    </div>
  </div>
</mat-drawer-container>
