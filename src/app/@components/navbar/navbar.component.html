<mat-drawer-container autosize>
  <mat-drawer #sidenav id="sideNavigation" mode="over">
    <mat-toolbar color="primary">
      <span class="brandLogo">
        <a routerlink="/home">
          <img alt="(BG)" class="d-inline-block align-middle" height="50" src="./assets/images/app/Ganio.jpg">
          BaiGanio
        </a>
      </span>
      <span>
        <m-link (click)="sidenav.toggle()">
          <i class="fas fa-times"></i>
        </m-link>
      </span>
    </mat-toolbar>
    <mat-list (click)="sidenav.close()">
      <a mat-list-item routerLink="/home"><i class="fas fa-home"></i>Home</a>
      <hr>
      <hr>
      <div *ngIf='isUserLogged()'>
        <a mat-list-item routerLink="/dashboard">
          <i class="fas fa-chart-line"></i> Dashboard </a>
        <a mat-list-item routerLink="/profile">
          <i class="fas fa-user"></i> Profile</a>
        <hr>
      </div>
      <a mat-list-item routerLink="/subscriptions"><i class="fas fa-subscript"></i>Subscriptions</a>
      <a mat-list-item routerLink="/courses"><i class="fas fa-book"></i>Courses</a>
      <!-- <a mat-list-item routerLink="/teachers"><i class="fas fa-graduation-cap"></i>Teachers</a> -->
      <a mat-list-item routerLink="/bloggers"><i class="fas fa-users"></i>Bloggers</a>
      <a mat-list-item routerLink="/articles"><i class="fas fa-book-reader"></i>Articles</a>
      <a mat-list-item routerLink="/videos"><i class="fas fa-video"></i>Videos</a>
      <hr>
      <hr>
      <a mat-list-item routerLink="/projects"><i class="fas fa-globe-americas"></i>Projects</a>
      <hr>
      <div *ngIf='isUserLogged()'>
        <a mat-list-item routerLink="/todos"><i class="fas fa-check"></i>ToDos</a>
        <hr>
        <a mat-list-item routerLink="/workbench"><i class="fas fa-cog"></i>Workbench</a>
        <hr>
      </div>

      <hr>
    </mat-list>
  </mat-drawer>

  <div id="main">
    <mat-toolbar color="primary">
      <span id="openNav">
        <a (click)="sidenav.toggle()">
          <i class="fas fa-bars"></i>
        </a>
      </span>
      <span class="actions">
        <div *ngIf='isUserLogged(); else signBox'>
          <i class="fas fa-bell">1</i>
          <button mat-button [matMenuTriggerFor]="userMenu">
            Welcome, {{ storedUser?.firstName !== null ? storedUser?.firstName + ' ' + storedUser?.lastName : storedUser?.email }}
          </button>
          <mat-menu #userMenu="matMenu">
            <hr>
            <button mat-menu-item (click)='logOut()'>
              <b>Logout</b>
            </button>
            <hr>
          </mat-menu>
        </div>
        <ng-template #signBox>
          <a class="mr-3" routerLink='/account/login'>
            Login
          </a>
          <a class="mr-3" routerLink='/account/register'>
            Register
          </a>
        </ng-template>
      </span>
    </mat-toolbar>
    <br>
    <div class="container-fluid">
      <router-outlet></router-outlet>
      <br>
      <app-footer></app-footer>
    </div>
  </div>
</mat-drawer-container>
