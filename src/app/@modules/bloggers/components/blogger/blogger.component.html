<ngx-loading [show]="loading"></ngx-loading>
<h1 class="title">Blogger: {{blogger?.nickname}}</h1>
<hr>
<br>
<div class="row text-center">
  <div class="col-md-3 col-xs-12" style="margin-bottom: 15px;" *ngFor='let p of blogger?.posts'>
    <div class="card">
      <div class="card-body">
        <h1>{{p.title}}</h1>
        <hr>
        <br>
        <img src='{{ p.imgUrl }}' alt="Sample image" class="img-thumbnail img-fluid">
        <h4>{{p.content}}</h4>
        <br>
        <hr>
        <br>
        <div class="row">
          <div class="col-md-4">
            <h5>{{ p.createdOn | date :'dd-MMM-yy' }}</h5>
          </div>
          <div class="col-md-4">
            <button
              mat-raised-button
              color="primary">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div class="col-md-4">
            <h5>Else</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
