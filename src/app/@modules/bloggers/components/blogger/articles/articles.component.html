<mat-progress-bar mode="indeterminate" *ngIf='loading'></mat-progress-bar>
<h1 class="title">My Articles</h1>
<hr>
<br>
<h3 class="wait-fetching" *ngIf='loading'>Please wait! Fetching data from the server...</h3>
<div class="row">
  <div *ngFor='let a of articles' class="col-md-3 text-center">
    <div class="card">
        <div class="card-body">
          <img src='{{ a.imgUrl }}' class="img-thumbnail img-fluid" alt="Sample image">
          <br><br>
          <h5>{{ a.title }}</h5>
          <hr>
          <br>
          <button
              mat-raised-button
              color="primary"  [routerLink]="['/articles', tweakTitle(a.title)]">
              <i class="fas fa-search"></i>
          </button>
          <button
              mat-stroked-button routerLink='/bloggers/edit-article'>
             Edit
          </button>
        </div>
    </div>
  </div>
</div>
