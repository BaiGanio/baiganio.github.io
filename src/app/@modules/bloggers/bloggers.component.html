<ngx-loading [show]="loading"></ngx-loading>
<h1 class="title">Bloggers</h1>
<hr>
<br>
<div class="row text-center">
  <div class="col-md-4" *ngFor='let b of bloggers'>
      <div class="card">
        <div class="card-body">
          <h1>{{b.nickname}}</h1>
          <hr>
          <div class="row">
            <div class="col-md-5">
              <img src='{{ b.avatarUrl }}' alt="Sample image" class="img-thumbnail img-fluid">
            </div>
            <div class="col-md-7">
              <p>
                Posts: {{getTotalPosts(b?.posts)}} 
              </p>
              <p>
                <img class="rating-star" src="./assets/images/app/rating-star-3d.png" alt=""> : 98
              </p> 
              <div class="links">
                <a href="" target="_blank">
                  <img src="../assets/images/app/web-mail.png" alt="Email Us" title="Email Us">
                </a>
                <a href="https://www.facebook.com/baiganio.github.io/" target="_blank">
                    <img src="../assets/images/social-icons/facebook.jpg" alt="Facebook" title="Facebook">
                </a>
              </div>
            </div>
          </div>
          <hr>      
          <br> 
          <h5>For people who want to be informed, suprised & inspired... & few more letters could be written to describe blogger personality shortly...</h5>
          <hr>
          <br>     
          <button 
            mat-raised-button 
            color="primary"
            [routerLink]="['/bloggers', b.id]">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
  </div>
</div>
