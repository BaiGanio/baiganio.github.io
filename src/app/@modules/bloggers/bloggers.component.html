<ngx-loading [show]="loading"></ngx-loading>
<h1 class="title">Bloggers</h1>
<hr>
<br>
<div class="row text-center">
  <div class="col-md-4" *ngFor='let b of bloggers'>
      <div class="card">
        <div class="card-body">
          <h1>{{b.firstName}} {{b.lastName}}</h1>
          <hr>
          <br>
          <div class="row">
            <div class="col-md-6">
              <img src='{{ b.avatarUrl }}' alt="Sample image" class="img-thumbnail img-fluid">
            </div>
            <div class="col-md-6">
              <h4>Nickname:<br>{{b.nickname}}</h4>
              <br>
              <hr>
              <br>
            <p>
              <img class="rating-star" src="./assets/images/app/rating-star-3d.png" alt=""> : 98
            </p>
            </div>
          </div>
          <br>
          <hr>
          <br>
          <button 
            mat-raised-button 
            color="primary"
            [routerLink]="['/bloggers', b.id]">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>
  </div>
</div>
