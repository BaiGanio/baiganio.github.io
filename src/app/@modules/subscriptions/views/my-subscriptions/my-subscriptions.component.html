<ngx-loading [show]="loading"></ngx-loading>
<h1 class="title">My Subscription<span *ngIf="subscriptions?.length > 0">s</span></h1>
<hr>

<div class="text-center" *ngIf="subscriptions?.length == 0">
    <br>
    <h1 class="ss">
        Ooops... No Subscriptions yet.
    </h1>
    <h1 class="ss">
        Request for one from -> (<span class="request-sm" (click)=getSubscription()>here!</span>)
    </h1>
    <br>
</div>
<mat-tab-group [selectedIndex]="activeTab">
    <div *ngFor='let s of subscriptions'>
        <mat-tab class="mt" label="{{s?.type}}">
            <ng-template matTabContent>
                <br>
                <div class="row" style="margin: 0 auto; overflow: hidden;">
                    <div class="col-md-3 text-center">
                        <app-user-subscription-preview [subscription]='getUserSubscription(s?.id)'></app-user-subscription-preview>
                    </div>
                    <div class="col-md-4">
                        <div *ngIf='s?.type === "Blogger"'>
                            <app-blogger-subscription-preview></app-blogger-subscription-preview>

                        </div>
                    </div>
                    <div class="col-md-5">
                        <div *ngIf='s?.type === "Blogger"'>
                            <app-blogger-subscription-details></app-blogger-subscription-details>
                        </div>
                    </div>
                </div>
            </ng-template>
        </mat-tab>
    </div>
</mat-tab-group>
