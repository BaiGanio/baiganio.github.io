<ngx-loading [show]="loading"></ngx-loading>
<h1 class="title">Account Confirmation</h1>
<hr>
<br>
<div class="content">
  <div class="row">
    <div class="col-xs-12 col-center text-center">
    <h1 class="ss" *ngIf="!successMessage && !errorMessage">Please wait... <br>Verifying your link!</h1>
      <h1 style="font-size: 6em;" *ngIf="successMessage">{{successMessage}}</h1>
      <h1 *ngIf="errorMessage">{{errorMessage}}</h1>
      <div *ngIf="successMessage && enableLogin">
        <br>
        <h1 style="font-size: 4em;">Thank you for confirming your account.</h1>
        <br>
        <br>
        <button mat-stroked-button (click)="goToLogin()" style="font-size: 2em;">
          Go to Login
        </button>
        <br>
        <br>
      </div>
    </div>
  </div>
</div>
