<div class="row justify-content-center">
    <div class="dim" *ngIf='loginError'>
      <div class="msg">
        <h1 innerHtml={{loginErrorMessage}}></h1>
        <br><br>
        <button
          class="btn btn-outline-info"
          (click) = dismiss()
          style="width:10%">
          Dismiss
        </button>
      </div>    
    </div>
  <div class="col-xl-8">
    <h1 class="GotHeroin text-center">
      Local Account
    </h1>
    <!-- START LOGIN CONTENT -->
    <section id="viewLogin">
      <hr>
      <br>
      <!-- START FORM -->
      <form [formGroup]="loginForm" (ngSubmit)="sendLoginRequest()">
        <!-- Email -->
        <mat-form-field class="w-100 mb-3">
          <input type="email" matInput formControlName="email" placeholder="Email">
          <mat-error *ngIf="loginForm.get('email').hasError('required')">This field is required!</mat-error>
          <mat-error *ngIf="loginForm.get('email').hasError('email')">Invalid input format!</mat-error>
        </mat-form-field>
        <br>
        <!-- Password -->
        <mat-form-field class="w-100 mb-5">
          <input type="password" matInput formControlName="password" placeholder="Password">
          <mat-error *ngIf="loginForm.get('password').hasError('required')">This field is required!</mat-error>
          <mat-error *ngIf="loginForm.get('password').hasError('minlength')">Min lenght should be 3 characters!
          </mat-error>
        </mat-form-field>
        <br>
        <!-- Remember me -->
        <mat-checkbox color="primary" formControlName="rememberMe" [disabled]="!loginForm.valid">Remember Me?
        </mat-checkbox>
        <br>
        <!--Button GO-->
        <input type="submit" class="login-button" value="GO" [disabled]="!loginForm.valid">
      </form>
      <!-- END FORM -->
    </section>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-12 mb-4 text-center">
    <button class="btn btn-outline-info" routerLink="/forgotten-password">Forgot your password?</button>
  </div>
  <!-- <div class="col-md-12 mb-4 text-center">
      <button class="btn btn-outline-info waves-effect" routerLink="/another-service">Use another service to log in</button>
    </div> -->
</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
