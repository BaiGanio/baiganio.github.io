<mat-toolbar color="primary" class="mat-elevation-z4">

  <span class="nav-left">
    <button mat-button class="nav-pill"
            routerLink=""
            routerLinkActive="active-link"
            [routerLinkActiveOptions]="{ exact: true }">
      {{ 'NAV.HOME' | translate }}
    </button>

    <!-- <button mat-button class="nav-pill"
            routerLink="courses"
            routerLinkActive="active-link">
      {{ 'NAV.COURSES' | translate }}
    </button> -->

  </span>
  <div class="nav-center"> 
    <div class="lang-switch">
      <span class="flag flag-en" [class.active]="translate.getCurrentLang() === 'en'" (click)="switchLang('en')"> </span> 
      <span class="divider"></span> 
      <span class="flag flag-bg" [class.active]="translate.getCurrentLang() === 'bg'"
        (click)="switchLang('bg')"> </span>
    </div>
  </div>
  <span class="nav-right">
    <button 
      mat-button class="nav-pill"
      routerLink="login"
      routerLinkActive="active-link">
      {{ 'NAV.LOGIN' | translate }}
    </button>

    <button mat-button class="nav-pill"
            routerLink="register"
            routerLinkActive="active-link">
      {{ 'NAV.REGISTER' | translate }}
    </button>
  </span>

</mat-toolbar>



<!-- Page content -->
<div class="page-container">
  <router-outlet></router-outlet>
</div>
<app-footer></app-footer>
