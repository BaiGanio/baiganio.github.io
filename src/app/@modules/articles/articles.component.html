
<h1 class="title">Latest Articles</h1>
<button *ngIf='isUserLogged()' mat-raised-button (click)="create()">
  <i class="fas fa-plus"></i> Create One
</button>
<hr>
<mat-progress-bar mode="indeterminate" *ngIf='loading'></mat-progress-bar>
<br>
<h3 class="wait-fetching" *ngIf='loading'>Please wait! Fetching data from the server...</h3>
<div class="row">
  <div *ngFor='let a of articles' class="col-md-3 text-center">
    <div class="card">
        <div class="card-body">
          <img src='{{ a.imgUrl }}' class="img-thumbnail img-fluid" alt="Sample image">
          <br><br>
          <h5>{{ a.title }}</h5>
          <hr>
          <p>Created @ {{ a.createdOn | date :'dd-MM-yyyy' }}</p>
          <p>Updated @ {{ a.modifiedOn | date :'dd-MM-yyyy' }}</p>
          <p>Author: {{ a.bloggerNickname }}</p>
          <br>
          <button
              mat-raised-button color="primary"  [routerLink]="['/articles', tweakTitle(a.title)]">
              <i class="fas fa-search"></i>
          </button>
          <button *ngIf='isUserLogged()' mat-raised-button (click)="edit(a.id)">
            <i class="fas fa-edit"></i>
          </button>
          <button *ngIf='isUserLogged()' mat-stroked-button (click)="delete(a)">
            <i class="fas fa-trash"></i>
        </button>
        </div>
    </div>
  </div>
</div>
