<mat-progress-bar mode="indeterminate" *ngIf='loading'></mat-progress-bar>
<button type="button"
  mat-raised-button
  color="informational"
  routerLink="/articles">
  << Back
</button>
<div class="container">
<form [formGroup]="formData" (ngSubmit)="onSubmit(formData.value)" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput disabled value="{{article?.id}}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Author</mat-label>
      <input matInput disabled value="{{article?.bloggerNickname}}">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <mat-label>Title</mat-label>
      <input matInput name="title" formControlName="title">
      <!-- <mat-error *ngIf="checkError('nickname', 'required')">This field is required!</mat-error> -->
      <!-- <mat-error *ngIf="checkError('imgUrl', 'maxlength')">Max 4 digits after decimal point!</mat-error> -->
  </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Image Url</mat-label>
        <input matInput name="imgUrl" formControlName="imgUrl">
        <!-- <mat-error *ngIf="checkError('nickname', 'required')">This field is required!</mat-error> -->
        <!-- <mat-error *ngIf="checkError('imgUrl', 'maxlength')">Max 4 digits after decimal point!</mat-error> -->
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Raw HTML</mat-label>
        <input matInput name="rawHtml" formControlName="rawHtml">
        <!-- <mat-error *ngIf="checkError('email', 'required')">This field is required!</mat-error> -->
    </mat-form-field>
    <mat-form-field class="example-full-width">
        <mat-label>Markdown Url</mat-label>
        <input matInput  name="markdownUrl" formControlName="markdownUrl">
    </mat-form-field>
    <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!formData.valid || !formData.dirty">
        Update
    </button>
    <button type="button" *ngIf='formData.dirty'
        mat-raised-button
        color="informational"
        (click)='onDismiss()'>
        Dismiss
    </button>

  </form>
</div>
