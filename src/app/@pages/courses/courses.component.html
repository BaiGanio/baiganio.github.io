 <h1 class="title">Courses (FAKE)</h1>
 <div class="row align-items-end">
    <div *ngFor='let c of images; let i = index' class="col-md-4 text-center">
        <div class="flip-card" [class.flipped]="flipStates[i]">
            <div class="flip-card-inner"> 
                <!-- FRONT -->
                <div class="flip-card-front">
                    <div class="card">
                        <div class="card-body"> 
                            <img [src]="c.data" class="img-thumbnail img-fluid" alt="Sample image"> <br><br>
                            <h4>{{ c.name }}</h4>
                            <hr>
                            <button class="btn btn-primary" (click)="toggleFlip(i)">CLICK ME!</button>
                        </div>
                    </div>
                </div> 
                <!-- BACK -->
                <div class="flip-card-back">
                    <div class="card">
                        <div class="card-body">
                            <h4>{{ c.name }}</h4>
                            <div [innerHTML]="c.description"></div> 
                            <button class="btn btn-secondary" (click)="toggleFlip(i)">Back</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
