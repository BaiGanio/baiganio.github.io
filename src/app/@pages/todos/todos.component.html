<ngx-loading [show]="loading"></ngx-loading>
<h1 class="title">ToDo</h1>
<hr>
<h2 *ngIf='loading'>Please wait! Fetching data from the server...</h2>

<button
mat-button
mat-raised-button
class="m-2"
(click)="createToDo()">
<i class="fas fa-plus"></i>
New Task
</button>

<div id="todos" class="mat-elevation-z8 table-responsive">
  <div id="filters">
    <mat-expansion-panel [expanded]='false'>
      <mat-expansion-panel-header>
        <mat-panel-title> <i class="fas fa-search"></i></mat-panel-title>
      </mat-expansion-panel-header>
      <div class="row justify-content-left">
        <mat-form-field class="col-sm-2">
          <input type="text" matInput id="idFilter" (keyup)="applyFilter()" placeholder="Id">
        </mat-form-field>
        <mat-form-field class="col-sm-2">
          <input type="text" matInput id="nameFilter" (keyup)="applyFilter()" placeholder="Name">
        </mat-form-field>
      </div>
    </mat-expansion-panel>
  </div>
  <table mat-table [dataSource]="dataSource" multiTemplateDataRows matSort>
    <ng-container matColumnDef="#">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element; let i = dataIndex"> {{ i + 1 }} </td>
    </ng-container>

    <ng-container matColumnDef="Id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element?.Id}} </td>
    </ng-container>

    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element?.Name}} </td>
    </ng-container>

    <ng-container matColumnDef="Description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let element"> {{element?.Description}} </td>
    </ng-container>

    <ng-container matColumnDef="Date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
      <td mat-cell *matCellDef="let element" class="mr-3"> {{element?.Date | date : 'dd-MMM-yyyy'}} </td>
    </ng-container>

    <ng-container matColumnDef="Is Done">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Is Done </th>
      <td mat-cell *matCellDef="let element"> {{element?.IsDone.toString() | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button mat-raised-button class="m-2" (click)="editToDo(element.Id)">
          Edit
        </button>
        <button
          mat-button
          mat-raised-button
          class="m-2"
          color='warn'
          (click)="deleteToDo(element)">
         Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [class.active]='row.IsDone === false' [class.not-active]='row.IsDone'></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 20, 30, 100]"></mat-paginator>
</div>
