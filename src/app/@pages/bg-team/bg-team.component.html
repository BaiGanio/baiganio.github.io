<ngx-loading [show]="loading"></ngx-loading>
<h1 class="title">(BG) Team</h1>
<hr>
<div class='row text-center'>
  <div class="col-md-4" *ngFor='let s of bloggers;'>
    <div class="card">
      <div class="card-body">
        <hr>
        <br>
        <div class="view view-cascade overlay">
          <img src='{{ s.avatar_url }}' alt="Sample image" class="img-thumbnail img-fluid">
          <br>
          <br>
          <h2 class="text-center"> {{ s.name }} </h2>
          <hr> 
          <img class="social" (click)="goToLink(s.login)" src="../assets//images/social-icons/git.png" alt="GitHub" title="GitHub">
       
        </div>
      </div>
    </div>
  </div>
</div>
