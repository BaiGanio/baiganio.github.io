name: Build & Deploy to GitHub Pages

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [master]
    paths-ignore:
      - '**/README.md'
  workflow_dispatch: # Allows you to trigger it manually

# Required permissions for deploying to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Ensure only one deployment runs at a time
concurrency:
  group: "pages"
  cancel-in-progress: false

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
# This particular workflow contains two jobs -> build & deploy
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js 25.x
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      # Build with the correct base-href so your links work on GitHub
      - name: Build Project
        run: npm run build -- --configuration=production --base-href=/

      # This prepares the built files for the official deploy action
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # In Angular 19/20, the path is usually dist/<project-name>/browser
          # Verify your exact path in angular.json
          path: dist/baiganio.github.io/browser

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
