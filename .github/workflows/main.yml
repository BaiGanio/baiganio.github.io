name: Build Angular Project

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    paths-ignore:
      - '**/README.md'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the code from your repository
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up Node.js 24 (Recommended for 2025)
      - name: Setup Node.js 25.x
        uses: actions/setup-node@v4
        with:
          node-version: 25
          cache: 'npm' # Speeds up future builds by caching node_modules

      # 3. Install dependencies using a clean install (npm ci)
      - name: Install Dependencies
        run: npm ci

      # 4. Build the Angular application for production
      - name: Build Project
        run: npm run build --configuration=production

      # 5. (Optional) Run unit tests
      # - name: Run Tests
      #   run: npm test -- --watch=false --browsers=ChromeHeadless

      # 6. Upload the build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-folder
          path: dist/
