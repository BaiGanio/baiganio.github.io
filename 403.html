<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico"  />
    <title>Error 403 | BaiGanio | GitHub.IO</title>
    <style>
        .owl-prev{
            /*position: absolute;*/
            /*top: 42%;*/
            background-color: rgba(112, 224, 22, 0.4);
            color: black !important;
            font-size: 30px;
            display: inline-block;
            /*margin-top: -35px;*/
            height: 70px;
            width: 70px;
            line-height: 70px;
            text-align: center;
            border-radius: 100px;
            z-index: 5;
            -webkit-transition: background-color 400ms;
            transition: background-color 400ms;
            font-family: "Curlz MT" !important;
        }
        .owl-prev:hover{
            cursor: pointer;
            background-color: #2a95be !important;
        }
        .owl-prev a{
            text-decoration: none;
        }



        body {
            overflow: hidden;
        }


        /* Preloader */

        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #fff;
            /* change if the mask should have another color then white */
            z-index: 99;
            /* makes sure it stays on top */
        }

        #status {
            width: 200px;
            height: 200px;
            position: absolute;
            left: 50%;
            /* centers the loading animation horizontally one the screen */
            top: 50%;
            /* centers the loading animation vertically one the screen */
            background-image: url(https://raw.githubusercontent.com/niklausgerber/PreLoadMe/master/img/status.gif);
            /* path to your loading animation */
            background-repeat: no-repeat;
            background-position: center;
            margin: -100px 0 0 -100px;
            /* is width and height divided by two */
        }

    </style>

    <script src="js/jquery-3.1.0.min.js"></script>

</head>
<body style="text-align: center">

<!-- Preloader -->
<div id="preloader">
    <div id="status">&nbsp; loading...</div>
</div>
    <div>
        <img src="images/http-status/403-acces-denied.png" alt="">
    </div>
    <br>
    <hr style="width: 70%;">
    <br>
    <div class="owl-prev">
        <a href="index.html" title="Back">&#8592;</a>
        Back
    </div>
<script>
    $(window).on('load', function() { // makes sure the whole site is loaded
        $('#status').fadeOut(); // will first fade out the loading animation
        $('#preloader').delay(350).fadeOut('slow'); // will fade out the white DIV that covers the website.
        $('body').delay(350).css({'overflow':'visible'});
    })
</script>
</body>
</html>
